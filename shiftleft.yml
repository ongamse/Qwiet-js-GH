version: 2
build_rules:
  - id: Allow no critical findings
    severities:
      - critical
      - high
    threshold: 0
    options:
      num_findings: 10
  - id: Allow one OSS or container finding
    finding_types:
      - oss_vuln
      - container
    threshold: 1
  - id: Allow no OSS vulnerability
    finding_types:
      - oss_vuln
    options:
      reachable: false
      options:
      num_findings: 10
